databaseChangeLog:
  - changeSet:
      id: 1234232-01
      author: Zakirov
      changes:
        - createTable:
            tableName: cardlogs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: message
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: number_card
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name_of_owner
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: card_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: opening_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: is_blocked
                  type: BOOLEAN
                  constraints:
                    nullable: false